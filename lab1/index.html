<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/bookList.css" />
    <link rel="stylesheet" href="styles/utils.css" />

    <link rel="icon" href="./favicon.svg" />
    <title>KSIONRZKOWO</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header__logo">
          <i class="fa-solid fa-book-open"></i>
          <h1>KSIONRZKOWO</h1>
        </div>

        <input
          placeholder="wyszukaj ksiazke"
          type="search"
          class="header__input"
        />

        <button class="button button-add">
          <i class="fa-solid fa-add"></i>
          <span>ADD BOOK</span>
        </button>

        <button class="button button-login">
          <i class="fa-solid fa-user"></i>
          <span>LOGIN</span>
        </button>
      </header>

      <main class="main">
        <ul class="bookList">
          <li class="book">
            <div class="book__name">
              <i class="fa-solid fa-book"></i>
              <h1>KSIONRZKA</h1>
            </div>

            <h4 class="book__author">JULIAN TUWIM</h4>

            <div class="book__description">FAJNA KSIONRZKA</div>
          </li>
        </ul>
      </main>

      <footer class="footer"><span>by xmavv</span></footer>

      <script
        src="https://kit.fontawesome.com/bcf97ca62e.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
